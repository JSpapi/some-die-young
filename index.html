<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./css/" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="navbar">
          <input class="burger-active" type="checkbox" id="toggle" />

          <div class="burger-line">
            <label for="toggle">
              <img
                class="burger-line__menu"
                src="./imagers/burger.svg"
                alt="burger"
              />
            </label>
          </div>

          <div class="navbar-logo">
            <a href="#!">
              <img src="./imagers/apple-icon.svg" alt="" />
            </a>
          </div>
          <div class="navbar-left__content">
            <from class="navbar-search">
              <input
                type="text"
                class="navbar-search__input"
                placeholder="search or jump to..."
              />

              <button class="navbar-search__btn">/</button>
            </from>

            <ul class="navbar-list">
              <li class="navbar-list__item">
                <a href="#!" class="navbar-list__item">Pull request</a>
              </li>
              <li class="navbar-list__item">
                <a href="#!" class="navbar-list__item">Isuess</a>
              </li>
              <li class="navbar-list__item">
                <a href="#!" class="navbar-list__item">Marketplace</a>
              </li>
              <li class="navbar-list__item">
                <a href="#!" class="navbar-list__item">Explore</a>
              </li>
            </ul>
          </div>

          <div class="navbar-notifications">
            <div class="navbar-notifications__1">
              <a href="#!">
                <img src="./imagers/sms.svg" alt="" />
              </a>
            </div>
            <div class="navbar-notifications__1 hidden">
              <a href="#!">
                +
                <img class="test" src="./imagers/menu-icon.svg" alt="" />
              </a>
            </div>
            <div class="navbar-notifications__1 hidden">
              <a href="#!">
                <img class="search" src="./imagers/search.svg" alt="" />
                <img class="test" src="./imagers/menu-icon.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
